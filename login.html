<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login/Cadastro</title>
</head>
<body>
    <header>
        <div>
            <h1 class="mt-3 mb-3">E-Solution</h1>
        </div>
    </header>
    <main>
        <div class="container mt-4 mb-4">
            <div class="row align-items-center">
                <div class="col-md-10 mx-auto col-lg-7">
                    <form action="index.html" method="post" class="p-4 p-md-6 form-config mt-5 mb-5">
                        <div class="mb-3">
                          <label for="InputEmail" class="form-label">Usu√°rio/E-mail</label>
                          <input type="email" class="form-control" id="InputEmail">
                        </div>
                        <div class="mb-3">
                          <label for="InputPassword" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="InputPassword">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="Check1">
                          <label class="form-check-label" for="Check1">Lembrar Senha</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Entrar</button><br>
                        <a class="a-config" href="#">Cadastre-se</a> | <a class="a-config" href="#">Esqueceu a senha?</a>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li><a class="a-config1" href="#">Ajuda &#9993;</a></li>
                <li><a class="a-config1" href="#">Fale Conosco &#9990;</a></li>
